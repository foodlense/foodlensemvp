
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>foodlense</ion-title>
  </ion-toolbar>
</ion-header>
<div style="text-align:center">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span></span>
    </mat-toolbar-row>
    <mat-toolbar-row>
     <span>Third Line</span>
     <span class="example-spacer"></span>
     <mat-icon class="example-icon">search</mat-icon>
     <mat-icon class="example-icon"></mat-icon>
     <mat-tab-group>
  <mat-tab label="about"> Content 1 </mat-tab>
  <mat-tab label="Second"> Content 2 </mat-tab>
  <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>
   </mat-toolbar-row>
 </mat-toolbar>


<ul class="list">

 <cdk-virtual-scroll-viewport  style="height: 500px" itemSize="90" >
   <ng-container *cdkVirtualFor="let n of numbers">
     <li> {{n}} </li>
   </ng-container>
 </cdk-virtual-scroll-viewport>
</ul>
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
<router-outlet></router-outlet>
